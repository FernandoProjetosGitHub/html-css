<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha
   </h1> 
   <hr>
   <p>você pode escrever de qualquer jeito, basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- less than / greater than -->
   <p>se precisar quebrar o texto em algum lugar, como por exemplo esse:<br>quebrei use &lt;br&gt;</p>
   <p>vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
   </p>
   <p>vamos adicionar alguns emoji:
    &#x1f596;
    &#x1f913;
   </p>
</body>
</html>
